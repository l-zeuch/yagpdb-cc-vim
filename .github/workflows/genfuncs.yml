---
name: Generate Syntax Definitions

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:


jobs:
  generate:
    runs-on: ubuntu-latest

    env:
      GIT_USER: github-actions
      GIT_EMAIL: 41898282+github-actions[bot]@users.noreply.github.com

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '^1.18'

      - name: Cache Dependencies
        uses: actions/cache@v2
        with:
          path: .bundle/lytfs
          key: ${{ runner.os }}-lytfs-${{ hashFiles('.bundle/lytfs') }}

      - name: Generate Syntax Definitions
        run: |
          make syntax
          rm syntax/funcs

      - name: Setup git
        run: |
          git config user.name $GIT_USER
          git config user.email $GIT_EMAIL

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'syntax: regenerate syntax definitions'
          title: 'syntax: regenerate syntax definitions'
          body: 'This PR regenerates the syntax definitions.'
          branch: 'regenerate-syntax'
          base: 'master'
          reviewers: 'l-zeuch'
          labels: |
            area/syntax
            editor/vim-neovim
