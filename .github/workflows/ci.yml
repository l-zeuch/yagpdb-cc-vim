---
name: CI

on:
  push:
    paths-ignore:
      - '*.md'
      - '*.txt'
  pull_request:
    paths-ignore:
      - '*.md'
      - '*.txt'
  workflow_dispatch:

jobs:
  # Run Unit Tests via vader.vim
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout/@v2
      - name: Install Vim
        run: |
          sudo apt install vim
      - name: Run tests
        run: make test

  # Vim script linting
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: Install vim-vint
        run: |
          python -m pip install --upgrade pip
          pip install vim-vint
      - name: Install Vim
        run: |
          sudo apt install vim
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: run linter
        run: |
          python scripts/vint.py
