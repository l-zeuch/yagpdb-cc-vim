---
name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout/@v2
      - name: Install Vim
        run: |
          sudo apt install vim
      - name: Run tests
        run: make test
